{% extends 'store/main.html' %}

{% block title %}
    Product-Detail | {{block.super}}
{% endblock title %}
    
    {% block content %}
       {% load static %}

      
   
    <center>
        <div class="col-lg-4">
            <img src="{{product.image.url}}" alt="" class="thumbnail">
            <div class="box-element product">
         <h6><strong>{{product.name}}</strong></h6>
         <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add</button>
         <a href="{% url 'store' %}" class="btn btn-outline-success">Orqaga</a>
         <h4 style="display: inline-block;float:right">{{product.price}}$</h4>
            </div>
    
        </div>
        <h3>{{product.description}}</h3>
    </center>
  


    {% endblock content %}
